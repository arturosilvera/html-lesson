<!--Ejecutando ayuda "html:5"-->
<!DOCTYPE html>
<html lang="en">
<head>  <!--HEAD: Es la parte que lee el navegador para saber cómo está configurada nuestra página web. A su vez, los leee los robots de búsqueda (palabras
        claves para que el usuario encuentre la página web con facilidad)-->
    <meta charset="UTF-8"> <!--Distribución del teclado, caracteres en el formato español-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera página web</title><!--Es el título que sale para nuestra página web-->
</head>  
<body> <!--BODY: La parte que nosotros vemos como página web-->
    <h1>Hola mundo</h1>
</body>
</html>
<!-- La página web siempre empieza buscando el index -->
