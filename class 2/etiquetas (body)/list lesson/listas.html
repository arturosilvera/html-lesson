<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/HTML lesson/class 2/etiquetas (head)/favicon/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicando con listas</title>
</head>

<body>

    <!--LISTAS DESORDENADA-->
    <h1>
        LISTA DEL SUPER:
    </h1>
    <hr>
    <!-- UL: Unorder List-->
    <ul>
        <li>Hierba</li>
        <li>Azucar</li>
        <li>Pan</li>
        <li>Carne</li>
    </ul>
    <hr>
    <!--LISTA ORDENADA-->
    <h1>
        Lista de actividades diarias:
    </h1>
    <!--OL: Order list-->
    <ol start="7">
        <li>Levantar</li>
        <li>Comer</li>
        <li>Gym
            <ul>
                <li>Cardio</li>
                <li>Brasos</li>
                <li>Piernas</li>
            </ul>
        </li>
        <li>Dormir
            <ol>
                <li>Asmr</li>
                <li>Videos de terror</li>
                <li>Hipnosis</li>
            </ol>
        </li>
    </ol>
    <!--Mas estilos-->
    <hr>
    <h1>Marcas famosas de tel√©fonos:</h1>
    <ol type="i" reversed>
        <li>Apple</li>
        <li>Huawei</li>
        <li>Lenovo</li>
    </ol>
</body>

</html>
